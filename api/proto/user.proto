syntax = "proto3";

package manager;

import "buf/validate/validate.proto";
import "google/protobuf/timestamp.proto";
import "utils.proto";

option go_package = "./pb";

message User {
  fixed64 id = 1;
  google.protobuf.Timestamp created_at = 2;
  google.protobuf.Timestamp updated_at = 3;
  string username = 4;
  string first_name = 5;
  string last_name = 6;
  string minecraft_user = 7;
  string email = 8;
  bool admin = 9;
  bool two_fa = 10;
}

message UserGetManyResponse {
  repeated User users = 1;
}

message UserCreateRequest {
  string username = 1 [
    (buf.validate.field).required = true,
    (buf.validate.field).string = {
      min_len: 4
      max_len: 32
    }
  ];
  string first_name = 2 [
    (buf.validate.field).required = true,
    (buf.validate.field).string = {
      min_len: 1
      max_len: 32
    }
  ];
  string last_name = 3 [
    (buf.validate.field).required = true,
    (buf.validate.field).string = {
      min_len: 1
      max_len: 32
    }
  ];
  string minecraft_user = 4 [(buf.validate.field).string.max_len = 20];
  string email = 5 [
    (buf.validate.field).required = true,
    (buf.validate.field).string = {
      email: true
      max_len: 64
    }
  ];
  bool admin = 6;
  bool two_fa = 7;
  string password = 8 [
    (buf.validate.field).required = true,
    (buf.validate.field).string.min_len = 5
  ];
}

service UserService {
  rpc GetById(Snowflake) returns (User);

  rpc GetMany(Pagination) returns (UserGetManyResponse);

  rpc Create(UserCreateRequest) returns (User);

  rpc Delete(Snowflake) returns (User);
}
